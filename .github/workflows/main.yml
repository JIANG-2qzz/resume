name: Deploy_website
on: # 监听 master 分支上的 push 事件
  push:
    branches:
      - master

jobs:
  build:
  name: Deploy_website
    runs-on: ubuntu-latest # 构建环境使用 ubuntu
    steps:
      - name: Checkout
      - uses: actions/checkout@v2.3.1
      - name: install nodejs  
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "14.x"
      - name: install deps
        run : npm install
      - name: build app
        run : npm run build
      - name: copy dist file with scp
        uses: appleboy/scp-action@v0.0.1
        with:
          host: ${{ secrets.ECS_SERVER_HOST}}
          username: ${{ secrets.ECS_REMOTE_USER}}
          password: ${{ secrets.ECS_REMOTE_PASSWORD}}
          source: "dist/"
          target: "/www/client/2qzzjiangl"
